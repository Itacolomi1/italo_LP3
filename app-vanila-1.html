<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>FTT APP Note</title>
        <script>
            
            function addText(){
                var inputNote = document.getElementById('inputNote').value;
                var tagParagrafo = document.getElementById('tagParagrafo');
                var taglist = document.getElementById('tagList');
                var taginputcolor = document.getElementById('inputColor');
                var lizinha = document.createElement("li");                            


                console.log(taginputcolor.value);                
                lizinha.innerHTML = inputNote;
                taglist.appendChild(lizinha);
            }

            function addPost(){
                var post_galery = document.getElementById('post_galery');
                var post_text = document.getElementById('inputNote').value;
                var chossen_color = document.getElementById('inputColor').value;

                var div = document.createElement('div');
                div.innerHTML = post_text;
                div.classList.add('Post');
                div.style.background = chossen_color;

                post_galery.appendChild(div);
            }
        </script> 
   
    </head>
    <body>  

        <h1>FTT APP Note</h1>
        <p>
            <input type="text" id="inputNote">
            <input type="color" id="inputColor">
            <button onclick="addPost();">Salvar</button>
        </p>       
        <hr>  
       
        <div id="post_galery">

        </div>

    </body>
